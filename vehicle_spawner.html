<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Pass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.9);
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .reward-box {
            margin: 10px 0;
            padding: 10px;
            background-color: #222;
            border-radius: 5px;
        }

        .claim-button {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .claim-button:hover {
            background-color: #c43f29;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="close-btn" onclick="closeRoyalPass()">X</button>
        <h2>Royal Pass</h2>
        <div id="passLevel" class="reward-box">
            <p>Level: 1</p>
        </div>
        <div id="reward" class="reward-box">
            <p>Next Reward: None</p>
        </div>
        <button class="claim-button" onclick="claimReward()">Claim Reward</button>
    </div>

    <script>
        function updateRoyalPass(level, reward) {
            document.getElementById('passLevel').innerHTML = 'Level: ' + level;
            document.getElementById('reward').innerHTML = 'Next Reward: ' + reward;
        }

        function claimReward() {
            cef_emit_event('ClaimRoyalPassReward');
        }

        function closeRoyalPass() {
            cef_emit_event('CloseRoyalPassUI');
        }

        // Event listener for closing the window with the ESC key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeRoyalPass();
            }
        });
    </script>
</body>
</html>
