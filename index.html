<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Menu</title>
  
  <!-- Google Fonts for custom font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab); /* Gradient background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full screen height */
      overflow: hidden;
    }

    /* Fullscreen Menu Container */
    .menu-container {
      width: 80%; /* 80% width of the viewport */
      max-width: 1200px; /* Maximum width for larger screens */
      padding: 20px;
      background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      color: #ffd700;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close-btn:hover {
      color: #ff4b2b;
    }

    /* Title */
    .menu-title {
      font-size: 2.5em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #ffd700; /* Golden title */
      text-shadow: 0 2px 10px rgba(255, 215, 0, 0.8);
    }

    /* Menu List */
    .menu-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu-list li {
      padding: 15px;
      text-align: center;
      background: linear-gradient(135deg, #ff416c, #ff4b2b); /* Vibrant button gradient */
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 0, 85, 0.3);
    }

    .menu-list li:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 0, 85, 0.5);
    }

    .menu-list li a {
      text-decoration: none;
      color: #fff;
      display: block;
    }

    /* Footer */
    .menu-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #ccc;
    }

    .menu-footer a {
      color: #ffd700;
      text-decoration: none;
    }

    .menu-footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .menu-container {
        width: 90%;
      }

      .menu-title {
        font-size: 2em;
      }

      .menu-list li {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <button class="close-btn" onclick="closeWindow()">X</button>
    <h1 class="menu-title">Help Menu</h1>
    <ul class="menu-list">
      <li><a href="#command1">üìú Command 1</a></li>
      <li><a href="#command2">üîß Command 2</a></li>
      <li><a href="#command3">üó∫Ô∏è Command 3</a></li>
      <li><a href="#command4">üéØ Command 4</a></li>
      <li><a href="#command5">‚öôÔ∏è Command 5</a></li>
    </ul>
    <div class="menu-footer">
      <p>Need more help? <a href="#support">Contact Support</a></p>
    </div>
  </div>

  <script>
    // Function to close the CEF window when the "X" button is clicked
    function closeWindow() {
      // Emit event to notify the server to close the browser window
      window.external.emitEvent("close_browser");
    }

    // Listen for keydown event (Escape key to close the help menu)
    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape') {
        // Emit event to close the browser when "Escape" key is pressed
        window.external.emitEvent("close_browser");
      }
    });
  </script>
</body>
</html>
