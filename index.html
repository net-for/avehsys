<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA-MP HUD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 300px;
            height: 150px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #speedometer {
            font-size: 24px;
            text-align: center;
        }
        #greenzone {
            margin-top: 10px;
            text-align: center;
            font-size: 18px;
            color: green;
        }
        #notifications {
            margin-top: 10px;
            font-size: 16px;
            color: #ff5733;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div id="speedometer">Speed: 0 km/h</div>
        <div id="greenzone">Greenzone: No</div>
        <div id="notifications"></div>
    </div>

    <script>
        // Event handler for updating the speedometer
        function updateSpeedometer(speed) {
            document.getElementById('speedometer').innerText = 'Speed: ' + speed.toFixed(1) + ' km/h';
        }

        // Event handler for greenzone status
        function updateGreenzone(status) {
            document.getElementById('greenzone').innerText = 'Greenzone: ' + (status ? 'Yes' : 'No');
        }

        // Event handler for vehicle engine status
        function updateVehicleEngineStatus(status) {
            let message = status ? 'Engine On' : 'Engine Off';
            showNotification(message);
        }

        // Event handler for vehicle lock status
        function updateVehicleLockStatus(status) {
            let message = status ? 'Car Locked' : 'Car Unlocked';
            showNotification(message);
        }

        // Event handler for notifications
        function showNotification(message) {
            const notifications = document.getElementById('notifications');
            notifications.innerText = message;
            setTimeout(function() {
                notifications.innerText = '';
            }, 3000); // Clear notification after 3 seconds
        }

        // Function to handle ESC key press (close the interface)
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                cef_emit_event('CloseHUD');
            }
        });
    </script>
</body>
</html>
