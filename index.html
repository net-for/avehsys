<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vehuu.css">
    <title>Vehicle Spawner</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vehicle Spawner</h1>
            <button id="closeButton">X</button>
        </div>
        <div class="content">
            <input type="number" id="vehicleId" placeholder="Enter Vehicle ID">
            <button id="spawnButton">Spawn Vehicle</button>
        </div>
    </div>
    <script src="vehuu.js"></script>
</body>
</html>
