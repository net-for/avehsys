<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Spawner</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #3a007d);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ff4d4d;
            text-shadow: 0 0 10px #ff4d4d, 0 0 20px #8b00ff;
        }

        .vehicles-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            width: 80%;
            max-width: 1000px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            box-shadow: 0 0 15px #8b00ff;
        }

        .vehicle {
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff4d4d, #8b00ff);
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: white;
            text-shadow: 0 0 10px white;
            box-shadow: 0 0 10px #8b00ff;
        }

        .vehicle img {
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
        }

        .vehicle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #ff4d4d;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #8b00ff, #ff4d4d);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 0 10px #ff4d4d;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .close-button:hover {
            background: linear-gradient(45deg, #ff4d4d, #8b00ff);
            box-shadow: 0 0 20px #8b00ff;
        }
    </style>
</head>
<body>
    <button class="close-button" onclick="closeBrowser()">X</button>
    <h1>Vehicle Spawner</h1>
    <div class="vehicles-container">
        <!-- Example vehicles -->
        <div class="vehicle" onclick="selectVehicle(411)">
            <img src="https://via.placeholder.com/70x70?text=Car" alt="Infernus">
            <span>Infernus</span>
        </div>
        <div class="vehicle" onclick="selectVehicle(451)">
            <img src="https://via.placeholder.com/70x70?text=Car" alt="Turismo">
            <span>Turismo</span>
        </div>
        <div class="vehicle" onclick="selectVehicle(520)">
            <img src="https://via.placeholder.com/70x70?text=Plane" alt="Hydra">
            <span>Hydra</span>
        </div>
        <!-- Add more vehicle blocks as needed -->
    </div>

    <script>
        /**
         * Function to close the CEF browser window.
         */
        function closeBrowser() {
            mp.trigger("cef_close_browser"); // Notify the server to close the browser
        }

        /**
         * Function to select a vehicle and send its ID to the server.
         * @param {number} vehicleId - The ID of the selected vehicle.
         */
        function selectVehicle(vehicleId) {
            mp.trigger("OnVehicleSpawnSelect", vehicleId); // Notify the server about the selected vehicle
            alert("Vehicle " + vehicleId + " selected!");
        }
    </script>
</body>
</html>
