<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Pass</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.7);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .royal-pass {
            width: 400px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        .level {
            font-size: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #555;
            margin: 10px 0;
        }
        .progress {
            height: 100%;
            background-color: #ff5733;
            width: 0%;
        }
        .claim-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #ff5733;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .claim-button:hover {
            background-color: #c43f29;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="royal-pass">
        <button class="close-btn" onclick="closeRoyalPass()">X</button>
        <h2>Royal Pass</h2>
        <div id="level" class="level">Level: 1</div>
        <div id="progress-bar" class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <button class="claim-button" onclick="claimReward()">Claim Reward</button>
    </div>
    <script>
        function updateRoyalPassUI(level, progress) {
            document.getElementById('level').innerText = 'Level: ' + level;
            document.getElementById('progress').style.width = progress + '%';
        }

        function claimReward() {
            cef_emit_event('ClaimRoyalPassReward');
        }

        function closeRoyalPass() {
            cef_emit_event('CloseRoyalPassUI');
        }

        // Event listener for closing with ESC key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeRoyalPass();
            }
        });
    </script>
</body>
</html>
