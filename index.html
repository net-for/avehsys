<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Spawner</title>
    <link rel="stylesheet" href="vehuu.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vehicle Spawner</h1>
            <button class="close-btn" onclick="closeWindow()">X</button>
        </div>
        <div class="content">
            <label for="vehicleId">Enter Vehicle ID:</label>
            <input type="number" id="vehicleId" placeholder="e.g., 411">
            <button class="spawn-btn" onclick="spawnVehicle()">Spawn Vehicle</button>
        </div>
    </div>
    <script>
        // Function to close the CEF window
        function closeWindow() {
            cef.emit("onCloseVevuu"); // Use `cef.emit` to send events to the server
        }

        // Function to spawn a vehicle
        function spawnVehicle() {
            const vehicleId = document.getElementById("vehicleId").value;
            if (vehicleId) {
                cef.emit("onSpawnVehicle", parseInt(vehicleId));
            } else {
                alert("Please enter a valid vehicle ID.");
            }
        }
    </script>
</body>
</html>
